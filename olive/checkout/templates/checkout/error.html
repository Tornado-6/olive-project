{% extends 'products/base.html' %}

{% block title %}Payment Error{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="text-danger mb-4">Payment Error</h2>
                    <p class="mb-4">{{ error }}</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'checkout:checkout' %}" class="btn btn-primary">Try Again</a>
                        <a href="{% url 'cart:cart_detail' %}" class="btn btn-secondary">Return to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
