{% extends 'products/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Password Reset Complete</h3>
                </div>
                <div class="card-body text-center">
                    <i class="bi bi-check-circle display-1 text-success mb-4"></i>
                    <p class="lead">
                        Your password has been set successfully!
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Log In Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
